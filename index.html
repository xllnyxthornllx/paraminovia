<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Novia BCode</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
    <div class="matrix-hearts" id="matrixHearts"></div>
    <div class="card">
        <div class="header">
            <h1>Feliz Día de la Novia</h1>
            <div class="date">1 de Agosto</div>
        </div>

        <div class="photo-frame">
            <img src="https://bcodestorague.anteroteobaldob.workers.dev/share/anteroteobaldob_gmail_com/IMG/ramo.png" alt="Ramo">
        </div>

        <p class="message" style="animation-delay: 0.3s;">
            En este día especial, quiero que sepas...
        </p>

        <p class="message" style="animation-delay: 0.6s;">
            Eres el amor que ilumina mi vida como el rosa en esta oscuridad.
        </p>

        <button class="heart-btn" id="heartBtn">❤️ Haz clic, mi amor</button>

        <p class="message" style="animation-delay: 0.9s; display: none;" id="hiddenMessage">
            Cada latido de mi corazón lleva tu nombre. Feliz 1 de agosto, mi vida.
        </p>

        <div class="signature">Para ti, con amor</div>
    </div>

</body>
<script src="./js/script.js"></script>
</html>
